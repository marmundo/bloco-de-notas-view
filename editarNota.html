<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Nota</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="titulo"><p>Edição de Notas</p></div>
      <div class="mb-3">
        <button class="btn btn-primary" onclick="location.href='.'">
          Home
        </button>
      </div>

      <form id="form">
        <div class="mb-3">
          <label class="form-label" for="titulo">Titulo</label>
          <input class="form-control" type="text" name="titulo" id="titulo" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="corpo">Corpo</label>
          <input class="form-control" type="text" name="corpo" id="corpo" />
        </div>
        <button class="btn btn-primary" id="btnEditarNota">Salvar</button>
      </form>
    </div>
    <script type="module" src="editarNota.js"></script>
    <!-- <script type="module" src="main.js"></script> -->
  </body>
</html>
